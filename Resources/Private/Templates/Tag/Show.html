<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="tag-detail">
        <!-- Tag Header -->
        <div class="mb-4">
            <h1>
                <span class="badge me-2" style="background-color: {tag.color}; color: #fff;">{tag.title}</span>
            </h1>
            <f:if condition="{tag.description}">
                <p class="lead text-muted">{tag.description}</p>
            </f:if>
        </div>

        <!-- Products with this tag -->
        <f:if condition="{products}">
            <f:then>
                <f:if condition="{settings.listTemplate} == 'compact'">
                    <f:then>
                        <f:render partial="Product/ListCompact" arguments="{products: products, detailPid: settings.detailPid, cartPid: settings.cartPid, settings: settings}" />
                    </f:then>
                    <f:else>
                        <f:render partial="Product/ListDefault" arguments="{products: products, detailPid: settings.detailPid, cartPid: settings.cartPid, settings: settings}" />
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                <div class="alert alert-info">
                    Keine Produkte mit diesem Tag gefunden.
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
