<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Backend" />

<f:section name="Content">
    <h1><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_mod.xlf:mlang_tabs_tab" /></h1>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.products" />
                    </h5>
                    <p class="card-text display-4">{productCount}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.categories" />
                    </h5>
                    <p class="card-text display-4">{categoryCount}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.manufacturers" />
                    </h5>
                    <p class="card-text display-4">{manufacturerCount}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-dark">
                <div class="card-body">
                    <h5 class="card-title">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.orders" />
                    </h5>
                    <p class="card-text display-4">{orderCount}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.newOrders" />
                </div>
                <div class="card-body">
                    <p class="card-text display-5">{newOrdersCount}</p>
                    <f:link.action action="orders" class="btn btn-outline-danger">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.viewOrders" />
                    </f:link.action>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.processingOrders" />
                </div>
                <div class="card-body">
                    <p class="card-text display-5">{processingOrdersCount}</p>
                    <f:link.action action="orders" class="btn btn-outline-warning">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.viewOrders" />
                    </f:link.action>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.recentOrders" />
        </div>
        <div class="card-body p-0">
            <f:if condition="{recentOrders}">
                <f:then>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.orderNumber" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.customer" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.total" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.status" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.date" /></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for each="{recentOrders}" as="order">
                                <tr>
                                    <td>{order.orderNumber}</td>
                                    <td>{order.billingFirstName} {order.billingLastName}</td>
                                    <td><f:format.currency currencySign="â‚¬" decimalSeparator="," thousandsSeparator=".">{order.totalGross}</f:format.currency></td>
                                    <td>
                                        <f:switch expression="{order.status}">
                                            <f:case value="0"><span class="badge bg-secondary">Neu</span></f:case>
                                            <f:case value="1"><span class="badge bg-info">In Bearbeitung</span></f:case>
                                            <f:case value="2"><span class="badge bg-primary">Versendet</span></f:case>
                                            <f:case value="3"><span class="badge bg-success">Abgeschlossen</span></f:case>
                                            <f:case value="4"><span class="badge bg-danger">Storniert</span></f:case>
                                            <f:defaultCase><span class="badge bg-secondary">Unbekannt</span></f:defaultCase>
                                        </f:switch>
                                    </td>
                                    <td><f:format.date format="d.m.Y H:i">{order.crdate}</f:format.date></td>
                                    <td>
                                        <f:link.action action="orderDetail" arguments="{order: order}" class="btn btn-sm btn-primary">
                                            <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:action.details" />
                                        </f:link.action>
                                    </td>
                                </tr>
                            </f:for>
                        </tbody>
                    </table>
                </f:then>
                <f:else>
                    <p class="p-3 mb-0">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:dashboard.noOrders" />
                    </p>
                </f:else>
            </f:if>
        </div>
    </div>
</f:section>

</html>
