<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Backend" />

<f:section name="Content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:orders.title" /></h1>
        <f:link.action action="index" class="btn btn-secondary">
            <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:action.backToDashboard" />
        </f:link.action>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <f:if condition="{orders}">
                <f:then>
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.orderNumber" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.customer" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.email" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.total" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.paymentMethod" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.status" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.date" /></th>
                                <th><f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:order.actions" /></th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for each="{orders}" as="order">
                                <tr>
                                    <td><strong>{order.orderNumber}</strong></td>
                                    <td>{order.customerFirstName} {order.customerLastName}</td>
                                    <td><a href="mailto:{order.customerEmail}">{order.customerEmail}</a></td>
                                    <td><f:format.currency currencySign="â‚¬" decimalSeparator="," thousandsSeparator=".">{order.total}</f:format.currency></td>
                                    <td>
                                        <f:if condition="{order.paymentMethod}">
                                            {order.paymentMethod.name}
                                        </f:if>
                                    </td>
                                    <td>
                                        <f:switch expression="{order.status}">
                                            <f:case value="0"><span class="badge bg-secondary">Neu</span></f:case>
                                            <f:case value="1"><span class="badge bg-info">In Bearbeitung</span></f:case>
                                            <f:case value="2"><span class="badge bg-primary">Versendet</span></f:case>
                                            <f:case value="3"><span class="badge bg-success">Abgeschlossen</span></f:case>
                                            <f:case value="4"><span class="badge bg-danger">Storniert</span></f:case>
                                            <f:defaultCase><span class="badge bg-secondary">Unbekannt</span></f:defaultCase>
                                        </f:switch>
                                    </td>
                                    <td><f:format.date format="d.m.Y H:i">{order.createdAt}</f:format.date></td>
                                    <td>
                                        <f:link.action action="orderDetail" arguments="{order: order}" class="btn btn-sm btn-primary">
                                            <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:action.details" />
                                        </f:link.action>
                                    </td>
                                </tr>
                            </f:for>
                        </tbody>
                    </table>
                </f:then>
                <f:else>
                    <div class="alert alert-info m-3">
                        <f:translate key="LLL:EXT:tuning_tool_shop/Resources/Private/Language/locallang_be.xlf:orders.noOrders" />
                    </div>
                </f:else>
            </f:if>
        </div>
    </div>
</f:section>

</html>
