<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="tts-search-results">
        <header class="tts-search-results__header">
            <h1 class="tts-search-results__title">Suchergebnisse</h1>

            <f:form action="search" controller="Product" method="get" class="tts-search-form tts-search-form--large">
                <f:form.textfield name="query" value="{searchQuery}" placeholder="Suchbegriff eingeben..." class="tts-search-form__input" />
                <button type="submit" class="tts-btn tts-btn--primary">Suchen</button>
            </f:form>

            <f:if condition="{searchQuery}">
                <p class="tts-search-results__info">
                    <strong>{totalResults}</strong> Ergebnisse für "<em>{searchQuery}</em>"
                </p>
            </f:if>
        </header>

        <f:if condition="{products}">
            <f:then>
                <div class="tts-search-results__toolbar">
                    <f:form action="search" controller="Product" method="get" class="tts-filter-form">
                        <f:form.hidden name="query" value="{searchQuery}" />
                        <div class="tts-filter-form__group">
                            <label for="sortBy" class="tts-filter-form__label">Sortierung:</label>
                            <f:form.select name="sortBy" id="sortBy" options="{sortOptions}" value="{selectedSort}" class="tts-filter-form__select" />
                        </div>
                        <button type="submit" class="tts-btn tts-btn--secondary">Anwenden</button>
                    </f:form>
                </div>

                <div class="tts-product-grid">
                    <f:for each="{products}" as="product">
                        <f:render partial="Product/Card" arguments="{product: product}" />
                    </f:for>
                </div>

                <f:render partial="Pagination" arguments="{pagination: pagination, action: 'search', arguments: {query: searchQuery, sortBy: selectedSort}}" />
            </f:then>
            <f:else>
                <div class="tts-empty-state">
                    <f:if condition="{searchQuery}">
                        <f:then>
                            <p>Keine Produkte für "<strong>{searchQuery}</strong>" gefunden.</p>
                            <p>Versuchen Sie es mit anderen Suchbegriffen oder stöbern Sie in unseren Kategorien.</p>
                        </f:then>
                        <f:else>
                            <p>Bitte geben Sie einen Suchbegriff ein.</p>
                        </f:else>
                    </f:if>
                    <f:link.action action="list" controller="Product" class="tts-btn tts-btn--primary">
                        Alle Produkte anzeigen
                    </f:link.action>
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
