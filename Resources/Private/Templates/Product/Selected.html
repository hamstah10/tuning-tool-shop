<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="container">
         <div class="section_heading">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <div class="outline_text">Tuning</div>
                <h2 class="heading_text mb-0 wow" data-splitting>Tools</h2>
              </div>
              <div class="col-lg-6 d-none d-lg-flex justify-content-end">
                <f:link.page pageUid="{shopListPid}" class="btn btn-primary">
                    <span class="btn_text">Alle Tools</span>
                </f:link.page>
                </div>
            </div>
          </div>
        <!-- Selected Products -->
        <f:if condition="{products}">
            <f:then>
                <div class="row">
                    <f:for each="{products}" as="product">
                        <div class="col-12 col-sm-6 col-lg-3 col-xl-3">
                            <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid}" />
                        </div>
                    </f:for>
                </div>
            </f:then>
            <f:else>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            <h4 class="alert-heading">Keine Produkte ausgewählt</h4>
                            <p>Bitte wählen Sie Produkte in den Plugin-Einstellungen aus.</p>
                        </div>
                    </div>
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
