<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="manufacturer-products">
        <!-- Manufacturer Header with Back Button -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <h1>
                    <f:if condition="{manufacturer.logo}">
                        <f:image image="{manufacturer.logo}" alt="{manufacturer.title}" width="60" class="me-3" />
                    </f:if>
                    {manufacturer.title}
                </h1>
                <f:if condition="{manufacturer.description}">
                    <p class="lead text-muted mb-0">{manufacturer.description}</p>
                </f:if>
            </div>
            <f:link.action action="list" controller="Product" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Alle Produkte
            </f:link.action>
        </div>

        <!-- Products from this manufacturer -->
        <f:if condition="{products}">
            <f:then>
                <f:if condition="{settings.listTemplate} == 'compact'">
                    <f:then>
                        <f:render partial="Product/ListCompact" arguments="{products: products, detailPid: settings.detailPid, cartPid: settings.cartPid, settings: settings}" />
                    </f:then>
                    <f:else>
                        <f:render partial="Product/ListDefault" arguments="{products: products, detailPid: settings.detailPid, cartPid: settings.cartPid, settings: settings}" />
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                <div class="alert alert-info">
                    Keine Produkte von diesem Hersteller gefunden.
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
