<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="tts-product-list">
        <header class="tts-product-list__header">
            <h1 class="tts-product-list__title">Produkte</h1>

            <div class="tts-product-list__toolbar">
                <f:form action="list" controller="Product" method="post" class="tts-filter-form">
                    <div class="tts-filter-form__group">
                        <label for="category" class="tts-filter-form__label">Kategorie:</label>
                        <f:form.select name="category" id="category" options="{categories}" optionLabelField="title" optionValueField="uid" prependOptionLabel="Alle Kategorien" prependOptionValue="0" value="{selectedCategory}" class="tts-filter-form__select" />
                    </div>

                    <div class="tts-filter-form__group">
                        <label for="sortBy" class="tts-filter-form__label">Sortierung:</label>
                        <f:form.select name="sortBy" id="sortBy" options="{sortOptions}" value="{selectedSort}" class="tts-filter-form__select" />
                    </div>

                    <button type="submit" class="tts-btn tts-btn--secondary">Filtern</button>
                </f:form>

                <f:form action="search" controller="Product" method="post" class="tts-search-form">
                    <f:form.textfield name="search" placeholder="Produkt suchen..." class="tts-search-form__input" />
                    <button type="submit" class="tts-btn tts-btn--primary">Suchen</button>
                </f:form>
            </div>
        </header>

        <f:if condition="{products}">
            <f:then>
                <div class="tts-product-grid">
                    <f:for each="{products}" as="product">
                        <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid}" />
                    </f:for>
                </div>

                <f:render partial="Pagination" arguments="{pagination: pagination, action: 'list', arguments: {category: selectedCategory, sortBy: selectedSort}}" />
            </f:then>
            <f:else>
                <div class="tts-empty-state">
                    <p>Keine Produkte gefunden.</p>
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
