<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
    <div class="container-lg py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 m-0">
                <f:if condition="{category}">
                    <f:then>Kategorie bearbeiten: {category.title}</f:then>
                    <f:else>Neue Kategorie</f:else>
                </f:if>
            </h1>
            <f:link.action action="listCategories" class="btn btn-secondary">← Zurück</f:link.action>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="{f:uri.action(action: 'saveCategory')}" method="POST">
                    <input type="hidden" name="category_uid" value="{category.uid}" />

                    <div class="mb-3">
                        <label for="title" class="form-label">Name *</label>
                        <input type="text" id="title" name="title" class="form-control" value="{category.title}" required />
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Beschreibung</label>
                        <textarea id="description" name="description" class="form-control" rows="6">{category.description}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="parent" class="form-label">Übergeordnete Kategorie</label>
                        <select id="parent" name="parent" class="form-select">
                            <option value="">-- Keine (Hauptkategorie) --</option>
                            <f:for each="{allCategories}" as="cat">
                                <f:if condition="{cat.uid} != {category.uid}">
                                    <option value="{cat.uid}" <f:if condition="{category.parent.uid} == {cat.uid}">selected</f:if>>
                                        {cat.title}
                                    </option>
                                </f:if>
                            </f:for>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Speichern</button>
                        <f:link.action action="listCategories" class="btn btn-secondary">Abbrechen</f:link.action>
                    </div>
                </form>
            </div>
        </div>
    </div>
</f:section>
</html>
