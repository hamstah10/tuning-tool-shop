<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
    <div class="container-lg py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 m-0">Kategorien</h1>
            <f:link.action action="newCategory" class="btn btn-success">+ Neue Kategorie</f:link.action>
        </div>

        <f:if condition="{categories}">
            <f:then>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Beschreibung</th>
                                <th>Übergeordnete Kategorie</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for each="{categories}" as="category">
                                <tr>
                                    <td><strong>{category.title}</strong></td>
                                    <td>{category.description -> f:format.crop(maxCharacters: 50)}</td>
                                    <td>
                                        <f:if condition="{category.parent}">
                                            {category.parent.title}
                                        </f:if>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group">
                                            <f:link.action action="editCategory" arguments="{category: category}" class="btn btn-primary">
                                                Bearbeiten
                                            </f:link.action>
                                            <f:link.action action="deleteCategory" arguments="{category: category}" class="btn btn-danger" onclick="return confirm('Wirklich löschen?')">
                                                Löschen
                                            </f:link.action>
                                        </div>
                                    </td>
                                </tr>
                            </f:for>
                        </tbody>
                    </table>
                </div>
            </f:then>
            <f:else>
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Keine Kategorien vorhanden</h4>
                    <p class="mb-0">
                        <f:link.action action="newCategory" class="btn btn-success btn-sm">+ Erste Kategorie erstellen</f:link.action>
                    </p>
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>
</html>
