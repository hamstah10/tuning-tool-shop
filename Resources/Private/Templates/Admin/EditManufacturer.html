<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
    <div class="container-lg py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 m-0">
                <f:if condition="{manufacturer}">
                    <f:then>Hersteller bearbeiten: {manufacturer.title}</f:then>
                    <f:else>Neuer Hersteller</f:else>
                </f:if>
            </h1>
            <f:link.action action="listManufacturers" class="btn btn-secondary">← Zurück</f:link.action>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="{f:uri.action(action: 'saveManufacturer')}" method="POST">
                    <input type="hidden" name="manufacturer_uid" value="{manufacturer.uid}" />

                    <div class="mb-3">
                        <label for="title" class="form-label">Name *</label>
                        <input type="text" id="title" name="title" class="form-control" value="{manufacturer.title}" required />
                    </div>

                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" id="website" name="website" class="form-control" value="{manufacturer.website}" />
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Beschreibung</label>
                        <textarea id="description" name="description" class="form-control" rows="6">{manufacturer.description}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Speichern</button>
                        <f:link.action action="listManufacturers" class="btn btn-secondary">Abbrechen</f:link.action>
                    </div>
                </form>
            </div>
        </div>
    </div>
</f:section>
</html>
