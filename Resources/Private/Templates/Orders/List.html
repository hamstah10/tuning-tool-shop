<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="tts-orders">
        <h1 class="tts-orders__title mb-5">Meine Bestellungen</h1>

        <f:if condition="{orders}">
            <f:then>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="">
                            <tr>
                                <th>Bestellnummer</th>
                                <th>Datum</th>
                                <th>Status</th>
                                <th>Gesamtbetrag</th>
                                <th>Aktion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for each="{orders}" as="order">
                                <tr>
                                    <td>
                                        <strong>{order.orderNumber}</strong>
                                    </td>
                                    <td>
                                        <f:format.date format="d.m.Y H:i">{order.createdAt}</f:format.date>
                                    </td>
                                    <td>
                                        <f:if condition="{order.status} == 'pending'">
                                            <f:then>
                                                <span class="badge bg-warning">Ausstehend</span>
                                            </f:then>
                                            <f:else>
                                                <f:if condition="{order.status} == 'confirmed'">
                                                    <f:then>
                                                        <span class="badge bg-success">BestÃ¤tigt</span>
                                                    </f:then>
                                                    <f:else>
                                                        <f:if condition="{order.status} == 'shipped'">
                                                            <f:then>
                                                                <span class="badge bg-info">Versendet</span>
                                                            </f:then>
                                                            <f:else>
                                                                <f:if condition="{order.status} == 'delivered'">
                                                                    <f:then>
                                                                        <span class="badge bg-success">Geliefert</span>
                                                                    </f:then>
                                                                    <f:else>
                                                                        <f:if condition="{order.status} == 'cancelled'">
                                                                            <f:then>
                                                                                <span class="badge bg-danger">Storniert</span>
                                                                            </f:then>
                                                                            <f:else>
                                                                                <span class="badge bg-secondary">{order.status}</span>
                                                                            </f:else>
                                                                        </f:if>
                                                                    </f:else>
                                                                </f:if>
                                                            </f:else>
                                                        </f:if>
                                                    </f:else>
                                                </f:if>
                                            </f:else>
                                        </f:if>
                                    </td>
                                    <td>
                                        <f:format.currency currencySign="â‚¬" decimalSeparator="," thousandsSeparator=".">{order.totalAmount}</f:format.currency>
                                    </td>
                                    <td>
                                        <f:link.action action="detail" controller="Orders" arguments="{order: order.uid}" class="btn btn-sm btn-outline-primary">
                                            Details
                                        </f:link.action>
                                    </td>
                                </tr>
                            </f:for>
                        </tbody>
                    </table>
                </div>
            </f:then>
            <f:else>
                <div class="alert alert-info">
                    <p>Sie haben noch keine Bestellungen aufgegeben.</p>
                </div>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
