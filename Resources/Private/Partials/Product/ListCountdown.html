<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<!-- Compact Template: Uses original Card layout with optional settings -->
<div class="row mb-4">
    <f:for each="{products}" as="product">
        <div class="col-12 col-sm-6 col-lg-3 col-xl-3 h-100">
            <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid, settings: settings}" />
        </div>
    </f:for>
</div>

</html>
