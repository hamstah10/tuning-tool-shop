<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<!-- Default Template: Grid Layout with Full Information -->
<f:if condition="{settings.listLayout} == 'grid'">
    <div class="row mb-4">
        <f:for each="{products}" as="product">
            <f:if condition="{settings.gridColumns} == 3">
                <f:then>
                    <div class="col-12 col-sm-6 col-lg-4 h-100">
                        <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid, settings: settings}" />
                    </div>
                </f:then>
                <f:else>
                    <div class="col-12 col-sm-6 col-lg-3 h-100">
                        <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid, settings: settings}" />
                    </div>
                </f:else>
            </f:if>
        </f:for>
    </div>
</f:if>

<!-- Grid Layout with Product Type Badge -->
<f:if condition="{settings.listLayout} == 'gridWithType'">
    <div class="row mb-4">
        <f:for each="{products}" as="product">
            <div class="col-12 col-sm-6 {f:if(condition: '{settings.gridColumns} == 3', then: 'col-lg-4', else: 'col-lg-3')}">
                <div class="position-relative">
                    <!-- Starter Package Badge -->
                    <f:if condition="{product.productType} == 'starter'">
                        <f:then>
                            <div class="position-absolute top-0 start-50 translate-middle-x" style="z-index: 10;">
                                <span class="badge bg-danger px-3 py-2">
                                    <i class="bi bi-star-fill"></i> EMPFOHLEN
                                </span>
                            </div>
                            <!-- Card with Border for Starter Packages -->
                            <div class="h-100 border-2 border-danger">
                                <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid, settings: settings}" />
                            </div>
                        </f:then>
                        <f:else>
                            <!-- Card without special Border -->
                            <div class="h-100 border">
                                <f:render partial="Product/Card" arguments="{product: product, detailPid: detailPid, cartPid: cartPid, settings: settings}" />
                            </div>
                        </f:else>
                    </f:if>
                </div>
            </div>
        </f:for>
    </div>
</f:if>

<!-- List Layout -->
<f:if condition="{settings.listLayout} == 'list'">
    <div class="table-responsive mb-4">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <f:if condition="{settings.showProductImage}">
                        <th style="width: 50px;">Bild</th>
                    </f:if>
                    <th>Produkt</th>
                    <f:if condition="{settings.showProductDescription}">
                        <th>Beschreibung</th>
                    </f:if>
                    <th style="width: 150px;">Kategorie</th>
                    <f:if condition="{settings.showProductPrice}">
                        <th style="width: 100px;">Preis</th>
                    </f:if>
                    <th style="width: 80px;">Bestand</th>
                    <th style="width: 100px;">Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{products}" as="product">
                    <f:render partial="Product/ListRow" arguments="{product: product, detailPid: detailPid, cartPid: cartPid, settings: settings}" />
                </f:for>
            </tbody>
        </table>
    </div>
</f:if>

</html>
